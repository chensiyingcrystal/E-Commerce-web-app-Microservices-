apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-depl
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: expiration
  template:
    metadata:
      labels:
        app: expiration
    spec:
      containers:
        - name: expiration
          image: chensiyingcrystal/dockerhub:expiration
          env:
          # look at the pod name and provide it as the client id
            - name: NATS_CLIENT_ID 
              valueFrom: 
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: ticketing
          # tell expiration how to connect to redis
            - name: REDIS_HOST
              value: expiration-redis-srv